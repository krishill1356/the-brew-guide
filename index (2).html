<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Beer | Find Your Favorite Beers</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: #121212;
            color: #F5DEB3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            font-weight: 700;
            color: #E09F3E;
            margin-left: 20px;
        }

        .auth-container {
            margin-right: 20px;
        }

        .auth-container input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            background: #2C2C2C;
            color: white;
        }

        .auth-container button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            background: #E09F3E;
            color: white;
        }

        .search-container {
            margin-top: 80px;
            padding: 20px;
        }

        #searchBar {
            padding: 12px;
            width: 40%;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: #2C2C2C;
            color: white;
        }

        select {
            padding: 10px;
            border-radius: 10px;
            margin-left: 10px;
            background: #E09F3E;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .beer-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .beer-card {
            background: rgba(32, 32, 32, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 3px 5px 12px rgba(0,0,0,0.5);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .beer-card:hover {
            transform: scale(1.05);
        }

        .beer-card img {
            width: 100%;
            border-radius: 10px;
            max-height: 150px;
            object-fit: cover;
        }

        .beer-card h3 {
            color: #E09F3E;
        }

        .beer-card button {
            background: #ffcc00;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        #userProfile {
            margin-top: 30px;
            padding: 20px;
            background: rgba(32, 32, 32, 0.8);
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #E09F3E;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üç∫ My Next Beer</div>
        <div class="auth-container">
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="signUp(document.getElementById('username').value)">Sign Up</button>
            <button onclick="logIn(document.getElementById('username').value)">Log In</button>
            <button onclick="logOut()">Log Out</button>
        </div>
    </header>

    <section class="search-container">
        <input type="text" id="searchBar" placeholder="Search by beer name, style, or tag...">
        <select id="filterStyle"><option value="all">All Styles</option></select>
        <select id="filterBrand"><option value="all">All Brands</option></select>
        <select id="sortSelect">
            <option value="default">Sort By</option>
            <option value="abv">Highest ABV</option>
            <option value="ibu">Most Bitter (IBU)</option>
        </select>
    </section>

    <main>
        <h2 class="section-title">Your Recommendations üçª</h2>
        <section id="beerList" class="beer-list"></section>
        <div id="userProfile"></div>
    </main>

    <footer>
        <p>¬© 2025 My Next Beer. Crafted with Passion. Designed by Kris Hill.</p>
    </footer>

    <script src="beer-search.js"></script>
    <script src="user-system.js"></script>
</body>
</html>
