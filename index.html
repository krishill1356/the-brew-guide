<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Next Beer | Craft Beer Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Raleway', sans-serif;
            background: #121212;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #00A3E0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
        }

        nav ul li a:hover {
            color: #00A3E0;
        }

        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/1600x600/?beer,brewery') no-repeat center center/cover;
            padding: 100px 20px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        #searchForm {
            margin-top: 20px;
        }

        #searchBar {
            padding: 12px;
            width: 60%;
            max-width: 400px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: #00A3E0;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        button:hover {
            background: #0078A3;
        }

        /* Beer List */
        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            margin-top: 40px;
        }

        .beer-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .beer-item {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.3);
            text-align: left;
        }

        .beer-item img {
            width: 100%;
            border-radius: 10px;
        }

        .beer-item h3 {
            margin: 10px 0;
        }

        /* Brewery Map */
        #breweryMap {
            height: 400px;
            width: 100%;
            margin-top: 30px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
            padding: 20px;
            background: #000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üç∫ My Next Beer</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Beers</a></li>
                <li><a href="#">Breweries</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Discover Your Next Favorite Craft Beer</h1>
        <p>Find the best craft brews from independent breweries around the world.</p>
        <form id="searchForm">
            <input type="text" id="searchBar" placeholder="Search by beer name, style, or tag...">
            <button type="submit">Find My Beer</button>
        </form>
    </section>

    <main>
        <h2 class="section-title">Trending Beers üçª</h2>
        <section id="beerList" class="beer-list"></section>
        <h2 class="section-title">Breweries Near You üè≠</h2>
        <section id="breweryMap"></section>
    </main>

    <footer>
        <p>¬© 2025 My Next Beer. Independent. Bold. Brewed for the People.</p>
    </footer>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchBar').value;
            fetchBeers(query);
        });

        function fetchBeers(query) {
            fetch(`https://api.punkapi.com/v2/beers?beer_name=${query}`)
                .then(response => response.json())
                .then(beers => displayBeers(beers))
                .catch(error => console.error('Error fetching beers:', error));
        }

        function displayBeers(beers) {
            const beerList = document.getElementById('beerList');
            beerList.innerHTML = ''; // Clear previous results

            if (beers.length === 0) {
                beerList.innerHTML = '<p>No beers found. Try a different search.</p>';
                return;
            }

            beers.forEach(beer => {
                const beerItem = document.createElement('div');
                beerItem.classList.add('beer-item');
                beerItem.innerHTML = `
                    <img src="${beer.image_url}" alt="${beer.name}" height="150">
                    <h3>${beer.name}</h3>
                    <p>${beer.tagline}</p>
                    <p><strong>ABV:</strong> ${beer.abv}%</p>
                `;
                beerList.appendChild(beerItem);
            });
        }

        function initMap() {
            const map = new google.maps.Map(document.getElementById('breweryMap'), {
                center: { lat: 51.5074, lng: -0.1278 }, // London default
                zoom: 12,
                styles: [{ featureType: "poi.business", stylers: [{ visibility: "off" }] }]
            });

            new google.maps.Marker({
                position: { lat: 51.5074, lng: -0.1278 },
                map,
                title: "Example Brewery"
            });
        }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>
